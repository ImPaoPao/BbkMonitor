// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
    ext {
        LIBRARY_COMPILE_SDK_VERSION = 25
        LIBRARY_BUILD_TOOLS_VERSION = "25.0.2"
        LIBRARY_MIN_SDK_VERSION = 18
        LIBRARY_TARGET_SDK_VERSION = 25
    }
}
